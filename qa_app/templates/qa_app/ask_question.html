{% extends "qa_app/base.html" %}
{% block title %}Ask a Question - Quora Clone{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Ask a Question</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="{{ form.title.id_for_label }}">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.content.id_for_label }}">Details</label>
                        {{ form.content }}
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-primary" type="submit">Post Question</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
